language: android
jdk: oraclejdk8
os: linux
dist: xenial

# ensure cache isn't always uploaded
before_cache:
 - rm -f $HOME/Pathways/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/Pathways/.gradle/caches/*/plugin-resolution/

cache:
 directories:
 - $HOME/Pathways/.gradle/caches/
 - $HOME/Pathways/.gradle/wrapper/

# set environment variables
env:
 global:
 - ANDROID_API=29
 - EMULATOR_API=21
 - ANDROID_BUILD_TOOLS=29.0.2
 - ADB_INSTALL_TIMEOUT=5 # minutes

# initialize components
android:
 components:
 - tools
 - platform-tools
 - build-tools-$ANDROID_BUILD_TOOLS
 - android-$ANDROID_API
 - android-$EMULATOR_API_LEVEL
 - extra-google-m2repository
 - extra-android-m2repository # for design library
 - addon-google_apis-google-19 # google play services
 - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
 - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL

# script
script:
- "./Pathways/gradlew clean build connectedCheck -PdisablePreDex --stacktrace